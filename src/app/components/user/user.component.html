<body [@fadeIn]>
    <div class="card text-center mt-lg-5 usuario">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" routerLink="/user" routerLinkActivate="active">Cuenta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/list-reservation' routerLinkActivate="active">Historial</a>
            </li>
          </ul>
        </div>
        <div class="card-body ms-auto me-auto">
          <img class="mb-3" width="200" height="200" src="../../../assets/img/perfil.png" alt="Imagen de perfil por defecto" />
          <h5 class="card-title card-header tarjetaTitulo">Nombre Completo</h5>
          <div class="card mb-4 mt-4 ms-5 tarjetaTexto">
            <div class="card-body">
                <p class="card-text">{{userBack.name}}, {{userBack.lastname}}</p>
            </div>
          </div>
          <h5 class="card-title card-header tarjetaTitulo">Nombre de Usuario</h5>
          <div class="card mb-4 mt-4 ms-5 tarjetaTexto">
            <div class="card-body ">
                <p class="card-text">{{userBack.username}}</p>
            </div>
          </div>
          <h5 class="card-title card-header tarjetaTitulo">Correo Electronico</h5>
          <div class="card mb-4 mt-4 ms-5 tarjetaTexto">
            <div class="card-body ">
                <p class="card-text">{{userBack.email}}</p>
                <p id="idUser">{{userBack._id}}</p>
            </div>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Actualizar Cuenta
          </button>
          <button type="button" class="btn btn-danger botonEliminar" (click)="deleteUser()">Eliminar cuenta</button>      
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Update</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-signin" #userUpdate="ngForm" (ngSubmit)="onSubmit()">
                        <h1 class="h3 mb-3 font-weight-normal">Update your account</h1>
                        <div class="form-group">
                            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputName">Name</label>
                            <input [(ngModel)]="user.name" #name="ngModel" name="name" class="form-control" id="inputName" type="text" placeholder="your name" required>
                        </div>
                        <div class="form-group">
                            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputLastname">Lastname</label>
                            <input [(ngModel)]="user.lastname" #lastname="ngModel" name="lastname" class="form-control" id="inputLastname" type="text" placeholder="your lastname" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="h4 mt-2 mb-3 font-weight-normal" for="inputUsername">Username</label>
                                <input [(ngModel)]="user.username" #username="ngModel" name="username" class="form-control" type="text" id="inputUsername" placeholder="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputEmail">Email</label>
                            <input [(ngModel)]="user.email" #email="ngModel" name="email" class="form-control" type="email" id="inputEmail" placeholder="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4" [disabled]="!userUpdate.form.valid">Update Account</button>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
