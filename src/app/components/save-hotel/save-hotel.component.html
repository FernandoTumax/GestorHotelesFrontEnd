<body class="text-center" [@fadeIn]>
    <form class="form-signin" #saveHotel="ngForm" (ngSubmit)="onSubmit(saveHotel)">
        <img class="mb-1" width="325" height="325" src="../../../assets/img/logo.png" alt="Imagen de una agenda">
        <h1 class="h3 mb-3 font-weight-normal">Register your hotel</h1>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputName">Name</label>
            <input [(ngModel)]="hotel.name"  name="name" class="form-control" id="inputName" type="text" placeholder="your name" required>
        </div>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputDireccion">Address</label>
            <input [(ngModel)]="hotel.direccion" name="direccion" class="form-control" id="inputDireccion" type="text" placeholder="your address" required>
        </div>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputEmail">Select your admin</label>
            <select [(ngModel)]="idAdmin" name="admin" id="selectAdmin" class="form-control" required>
                <option selected>Selecciona el administrador para este hotel</option>
                <option *ngFor="let admin of adminsNombre">{{admin}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4" [disabled]="!saveHotel.form.valid">Register</button>
    </form>
    <button type="submit" class="btn btn-danger mt-4" (click)="cancelar()">Cancelar</button>
</body>
