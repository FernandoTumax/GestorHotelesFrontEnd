<body class="text-center" [@fadeIn]>
    <form class="form-signin" #saveRoom="ngForm" (ngSubmit)="onSubmit(saveRoom)">
        <img class="mb-1" width="325" height="325" src="../../../assets/img/room.png" alt="Imagen de una agenda">
        <h1 class="h3 mb-3 font-weight-normal">Register your room</h1>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputDescripcion">Code of room</label>
            <input [(ngModel)]="room.codigoHabitacion" name="codigoHabitacion" #codigoHabitacion="ngModel" class="form-control mt-3" id="inputCodigoHabitacion" type="text" placeholder="your description" required>
        </div>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputDescripcion">Description</label>
            <input [(ngModel)]="room.descripcion" name="descripcion" #descripcion="ngModel" class="form-control mt-3" id="inputDescripcion" type="text" placeholder="your description" required>
        </div>
        <label class="h4 mt-2 mb-3 font-weight-normal">Type of room</label>
        <select class="form-select" aria-label="Disabled select example" [(ngModel)]="room.tipoHabitacion" name="tipoHabitacion" required>
            <option *ngFor="let option of optionRoom">{{option}}</option>
          </select>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputPrecio">Price</label>
            <input [(ngModel)]="room.precio" name="precio" #precio="ngModel" class="form-control mt-3" id="inputPrecio" type="number" placeholder="your price" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4" [disabled]="!saveRoom.form.valid">Register</button>
        <a type="button" class="btn btn-danger mt-4 ms-4" (click)="cancelar()">cancelar</a>
    </form>
    
</body>
