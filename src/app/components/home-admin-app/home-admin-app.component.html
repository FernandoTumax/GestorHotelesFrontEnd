<body [@fadeIn]>
    <div class="card text-center mt-5 usuario">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/graphics-hotels" routerLinkActivate="active" (click)="obtenerHoteles()">statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/list-hotel-admin" routerLinkActivate="active" tabindex="-1" aria-disabled="true">Registers</a>
            </li>
          </ul>
        </div>
        <p class="h2 mt-2 text-decoration-underline">Usuarios registrados</p>
        <form class="d-flex">
          <input [(ngModel)]="search" name="search" class="form-control me-3 ms-3 mt-3" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="card-body">
            <div class="card mb-3 row-cols-1 bloqueInfo" style="max-width: 540px;" *ngFor="let user of users | search:search">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img class="mt-3 ms-5" width="135" height="135" src="../../../assets/img/perfil.png" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{user.name}}, {{user.lastname}}</h5>
                      <p class="card-text mt-1" id="username">{{user.username}}</p>
                      <p class="card-text"><small class="text-muted">{{user.email}}</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
</body>
