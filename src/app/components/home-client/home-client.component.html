
<body [@fadeIn]>
    <div class="card text-center mt-5 usuario">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Hotels</a>
            </li>
          </ul>
        </div>
        <p class="h2 mt-3 mb-3 text-decoration-underline" >Hoteles</p>
        <form class="d-flex">
          <input [(ngModel)]="search" name="search" class="form-control me-3 ms-3 mt-3" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="card-body">
            <div class="card mb-3 row-cols-1 bloqueInfo" style="max-width: 540px;" *ngFor="let hotel of hotels | search:search |  searchDireccion:search; let i = index">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img class="mt-3 my-5" width="135" height="135" src="../../../assets/img/logo.png" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{hotel.name}}</h5>
                      <p class="card-text mt-1">{{hotel.direccion}}</p>
                      <label id="idHotel">{{hotel._id}}</label>
                      <p class="card-text"><small class="text-muted">Sus solicitudes:<button class="btn btn-danger me-2 ms-2">{{hotel.solicitud}}</button></small></p>
                      <button type="button" class="btn btn-primary botonAdminApp" (click)="searchHotel(hotel)">see hotel</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
</body>
