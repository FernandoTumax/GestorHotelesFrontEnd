<body class="text-center" [@fadeIn]>
    <form class="form-signin" #create="ngForm" (ngSubmit)="onSubmit(create)">
        <img class="mb-1" width="325" height="325" src="../../../assets/img/logo.png" alt="Imagen de una agenda">
        <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputName">Name</label>
            <input [(ngModel)]="user.name" #name="ngModel" name="name" class="form-control" id="inputName" type="text" placeholder="your name" required>
        </div>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputLastname">Lastname</label>
            <input [(ngModel)]="user.lastname" #lastname="ngModel" name="lastname" class="form-control" id="inputLastname" type="text" placeholder="your lastname" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="h4 mt-2 mb-3 font-weight-normal" for="inputUsername">Username</label>
                <input [(ngModel)]="user.username" #username="ngModel" name="username" class="form-control" type="text" id="inputUsername" placeholder="username" required>
            </div>
            <div class="from-group">
                <label class="h4 mt-2 mb-3 font-weight-normal" for="inputPassword">Password</label>
                <input [(ngModel)]="user.password" #password="ngModel" name="password" class="form-control" type="password" id="inputPassword" placeholder="password" required>
                
            </div>
        </div>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="inputEmail">Email</label>
            <input [(ngModel)]="user.email" #email="ngModel" name="email" class="form-control" type="email" id="inputEmail" placeholder="email" required>
        </div>
        <div class="form-group">
            <label class="h4 mt-2 mb-3 font-weight-normal" for="selectRol">Select your role:</label>
            <select [(ngModel)]="user.rol" #rol="ngModel" name="rol" id="selectRol" class="form-control">
                <option *ngFor="let option of optionsRol" [value]="option">{{option}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!create.form.valid">Create</button>
    </form>
</body>
